name: Daily Revenue Prediction

on:
  schedule:
    - cron: '0 6 * * *'   # Runs every day at 6 AM UTC
  workflow_dispatch:        # Allows manual trigger

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # ensures GITHUB_TOKEN is used for push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the full pipeline
        run: |
          python pipeline_runner.py

      - name: Commit and push updated files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated daily run"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          branch: main
          file_pattern: |
            data/revenue_data.csv
            data/predictions.csv
            models/revenue_model.joblib
