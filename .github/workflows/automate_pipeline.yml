name: Daily Revenue Prediction

on:
  schedule:
    - cron: '0 6 * * *'   # Runs every day at 6 AM UTC
  workflow_dispatch:        # Allows manual trigger from GitHub

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the full pipeline
        run: |
          python pipeline_runner.py

      - name: Commit and push predictions
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin main
          git reset --hard origin/main
          git add data/predictions.csv
          git commit -m "Automated daily run - $(date)" || echo "No changes to commit"
          git push

